<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>

    <style>

 .card:hover{ 

        background-color: rgb(238, 236, 236);

      border-bottom: 3px solid black;
      transition: all .3s;
  
       } 
        

 

      .icon i{
display: flex;
        font-size: 35px;

 
    position: relative;
    /* bottom:2200px; */
    /* margin-left: 600px; */

    color:orange;
    width: 40px;
    padding-left:4px;
    border-radius: 10px;
    z-index: 1000;
    position: fixed;
    top:600px;
    left: 1200px;
    padding: 0;
    margin: 0;
    
   

      }
    </style>
</head>
<body>

<div id="App">

<!--  Start Nav Bar  -->
<nav class="navbar navbar-expand-lg navbar-light bg-dark  ">
    <div class="container">
     <div class="navbar-brand text-white fs-1 fw-bold" >shop</div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
        <div @click="path = 'product'" class="nav-link btn  fs-3 fw-bold mx-5" style="color: white; ">Products</div>
          </li>
          <li class="nav-item">
            <div @click="path = 'cart'" class="nav-link btn  fs-3 fw-bold mx-5 "  style="position: relative;right: 60px; color:rgb(245, 195, 103)"><i class="fa-solid fa-bag-shopping"></i></div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<!--  End Nav Bar  -->

<!--Start Products  -->

 <div v-if="path =='product' " class="container my-5">
 
    <div class="row">
        
        <div v-for="product in products " class="col-12 col-md-6 col-lg-4 my-4">
            <div class="card" style="width: 18rem;">
                <img :src="product.image" class="card-img-top" style="height: 190px; width: 180px;margin-left:60px;margin-top: 10px;">
                <div class="card-body">
                  <p class="card-title text-danger fw-bold fs-5">{{product.title}}</p>
                  <div style="height: 130px;overflow: auto;" class="card-text">{{product.description}}</div>
                  <div class="text-danger fw-bold my-3"> Price :{{product.price}} $ </div>
                  <!-- <div class="text-danger fw-bold my-3"> stock : {{product.stock}} </div> -->
                  <button @click="addToCart(product)" class="btn btn-success" :disabled ="product.stock==0">Add To Cart</button>
                </div>
              </div>
        </div>
    </div>
</div> 
<!--End Products  -->

<!-- Start Cart  -->
 <div class="container my-5" v-else="" >
    <div class="row">
        <div class="col-12">
            <table class="table table-hover table-bordered table-striped">
                <thead class="text-center" >
                    <th>Product Name</th>
                    <th> image </th>
                    <th> Price</th>
                    <th> Count </th>
                    <th>Total</th>
                    <th>control</th>
                </thead>
                <tbody class="text-center">
                    <tr v-for="item in cart">
                        <td>{{item.pro.title}}</td>
                        <td> <img :src="item.pro.image" style="height: 100px;" > </td>
                        <td> {{item.pro.price}} $</td>
                        <td> {{item.count}} </td>
                        <td> {{item.pro.price * item.count  }} $</td>
                        <td><button @click="deleteFromCart(item)" class="btn btn-danger">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</div> 

<!-- End Cart  -->




</div>


<div class="icon">

 <a href=""> <i class="fa-solid fa-circle-up"></i></a>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/vue.global.js"></script>
<script src="js/products.js"></script>
<script src="js/main.js"></script>
</body>
</html>
